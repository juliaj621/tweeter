<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- External Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/composed-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeter" >tweeter</span>
      <span id="new-tweet" ><b>Write</b> a new tweet
        <button id="header-arrow"><i class="fa fa-angle-double-down"></i></button>
      </span>
    </nav>
    <div class="desktop">
     <!-- User Header -->
      <header id="user-header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 id="user-name" ><b>Julia</b> Jachimowicz</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
          <button id="scroll-button" class="before-scroll"><i class="fa fa-chevron-circle-up"></i></button>
          <section class="new-tweet">
            <div class="error-message" id="not-enough"><i class="fa fa-exclamation-triangle"></i>Please enter text to continue!</div>
            <div class="error-message" id="too-many"><i class="fa fa-exclamation-triangle"></i>Your entry exceeds 140 characters!</div>
            <h2>Compose Tweet</h2>
            <form id="tweet-submit" action="/tweets/" method="POST">
              <textarea id="tweetTextArea" rows="3" name="text" placeholder="What are you humming about?"></textarea>
              <div class="form-button">
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
              </div>
            </form>
          </section>
        <section class="composed-tweet" id="tweets-container"></section>
      </main>
    </div>
  </body>

  <!-- App JS - MAY NEED TO MOVE TO BOTTOM OF BODY BEST PRACTICE-->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://use.fontawesome.com/dcdfd5f0d7.js"></script>
</html>
