<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/composed-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeter" >tweeter</span>
      <span id="newTweet" ><b>Write</b> a new tweet</span>
    </nav>

     <!-- User Header -->
     <header id="user-header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 id="user-name" ><b>Julia</b> Jachimowicz</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="POST">
              <textarea id="tweetTextArea" rows="5" name="text" placeholder="What are you humming about?"></textarea>
              <div class="form-button">
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
              </div>
            </form>
          </section>
        <section class="composed-tweet" id="tweets-container">
          <article class="composed-tweet">
            <header id="tweet-header">
              <span id="user-image"><img src="https://i.imgur.com/nlhLi3I.png"> Julia Jachimowicz</span>
              <span id="user-id">@juliajachimowicz</span>
            </header>
            <span id="tweet-text">This is where the tweet goes This is where the tweet goes This is where the tweet goes This is where the tweet goes This is where the tweet </span>
            <footer class="composed-tweet">
              <span id="date">0 days ago</span>
              <div id="icons">
                <button class="icon-button"><i class="fa fa-flag" aria-hidden="true"></i></button>
                <button class="icon-button"><i class="fa fa-retweet" aria-hidden="true"></i></button>
                <button class="icon-button"><i class="fa fa-heart" aria-hidden="true"></i></button>
              </div>
            </footer>
          </article>
        </section>
    </main>

        <!-- App JS - MAY NEED TO MOVE TO BOTTOM OF BODY BEST PRACTICE-->
        <script type="text/javascript" src="/scripts/app.js"></script>
        <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
        <script src="https://use.fontawesome.com/dcdfd5f0d7.js"></script>
  </body>
</html>
